<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Forms</title>
</head>

<body>
  <section>
    <h2 class="text-center">Feedback</h2>
    <form action="#" method="POST" class="fedback-form">
      <fieldset>
        <legend>Feedback</legend>
        <table>
          <tbody>
            <tr>
              <td><label for="first-name">First name</label></td>
              <td><input id="first-name" type="text" name="first_name"></td>
            </tr>

            <tr>
              <td><label for="email-input">First name</label></td>
              <td><input id="email-input" type="email" pattern="[a-z0-9.-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" placeholder="user@user.com"/></td>
            </tr>

            <tr>
              <td><label for="pros">Pros</label></td>
              <td><input id="pros" name="pros" type="text" placeholder="Main cons"/></td>
            </tr>

            <tr>
              <td><label for="cons">Cons</label></td>
              <td><input id="cons" type="text" name="cons" placeholder="Main cons"/></td>
            </tr>

            <tr>
              <td><label for="overview">Overview</label></td>
              <td><textarea name="overview" id="overview" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
              <td><label for="rating">Rating</label></td>
              <td><input type="text" id="rating" name="number" value="5" pattern="^[0-9]+$"/></td>
            </tr>

            <tr class="text-center">
              <td colspan="2">
                <label><input type="checkbox" name="sub_news"/>Subscribe me to the newsletters</label>
              </td>
            </tr>

            <tr class="text-center">
              <td colspan="2"><input type="submit" value="Send"/></td>
            </tr>

          </tbody>
        </table>
      </fieldset>
    </form>
  </section>

  <section>
    <h2 class="text-center">Login</h2>
    <form action="#" method="GET" class="authorization-form">
      <fieldset>
        <legend>Authorization</legend>
        <table>
          <tbody>
            <tr>
              <td><label for="login">Login</label></td>
              <td><input id="login" type="email" pattern="[a-z0-9.-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required" placeholder="user@user.com"/></td>
            </tr>

            <tr>
              <td><label for="password">Password</label></td>
              <td><input type="password" id="password" required="required" placeholder="password"/></td>
            </tr>

            <tr>
              <td colspan="2" class="text-center"><button type="submit">Submit</button></td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </form>
  </section>

  <section>
    <h2 class="text-center">Registration</h2>
    <form action="#" method="POST" class="fegistration-form">
      <fieldset>
        <legend>Registration</legend>
        <table>
          <tr>
            <td colspan="3"><b>Common:</b></td>
          </tr>

          <tr>
            <td><label for="user-name">Name</label></td>
            <td><input id="user-name" type="text" name="user-name" placeholder="John" required="required"/></td>
            <td><i>*Field is required</i></td>
          </tr>

          <tr>
            <td><label for="user-sername">Sername</label></td>
            <td><input id="user-sername" type="text" name="user-sername" placeholder="John" required="required"/></td>
            <td><i>*Field is required</i></td>
          </tr>

          <tr>
            <td>Gender</td>
            <td colspan="2">
              <label><input type="radio" name="gender" value="male"/>Male</label>
              <label><input type="radio" name="gender" value="female"/>Female</label>
            </td>
          </tr>

          <tr>
            <td><label for="date-of-birth">Date of birth</label></td>
            <td><input type="date" name="date-of-birth" id="date-of-birth"/></td>
            <td><i>*01/01/1990</i></td>
          </tr>

          <tr>
            <td colspan="3">
              <hr/>
            </td>
          </tr>

          <tr>
            <td colspan="3"><b>Address:</b></td>
          </tr>

          <tr>
            <td><label for="user-country">Country</label></td>
            <td>
              <select name="user-country" id="user-country">
                <option value="ua">Ukraine</option>
                <option value="pl">Poland</option>
                <option value="usa">USA</option>
              </select>
            </td>
            <td></td>
          </tr>

          <tr>
            <td colspan="3">
              <hr/>
            </td>
          </tr>

          <tr>
            <td colspan="3"><b>Other:</b></td>
          </tr>

          <tr>
            <td><label for="user-fav-colot">Favourite color</label></td>
            <td colspan="2"><input type="color" name="user-fav-colot" id="user-fav-colot"/></td>
          </tr>

          <tr>
            <td><label for="user-avatar">Upload avatar</label></td>
            <td colspan="2">
              <input type="file" name="user-avatar" id="user-avatar" accept="image/png, image/jpg, image/jpeg, image/gif"/>
            </td>
          </tr>

          <tr>
            <td colspan="3">
              <hr/>
            </td>
          </tr>

          <tr>
            <td colspan="3"><b>Secyrity:</b></td>
          </tr>

          <tr>
            <td><label for="user-password">Password</label></td>
            <td>
              <input type="password" name="user-password"
                  id="user-password" required="required" placeholder="Your password"
                />
              </td>
            <td><i>*Field is required</i></td>
          </tr>

          <tr>
            <td><label for="user-password-repeat">Repeat password</label></td>
            <td><input type="password" name="user-password-repeat" id="user-password-repeat" required="required"/></td>
            <td></td>
          </tr>

          <tr>
            <td><label for="user-email">Email</label></td>
            <td><input type="email" pattern="[a-z0-9.-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="user-email" id="user-email" placeholder="john_doe@gmail.com" required="required"/></td>
            <td><i>*Field is required</i></td>
          </tr>

          <tr>
            <td colspan="3">
              <hr/>
            </td>
          </tr>

          <tr>
            <td colspan="2" class="text-center">
              <label><input type="checkbox" name="user-afree" required="required"/>I agree the Terms and conditions</label>
            </td>
            <td class="text-center"><button type="submit">Register</button></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </section>

</body>

</html>
