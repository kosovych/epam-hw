<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Forms</title>
</head>

<body>
  <section>
    <h2 class="text-center">Feedback</h2>
    <form action="#" method="POST" class="fedback-form">
      <fieldset>
        <legend>Feedback</legend>
        <table>
          <tbody>
            <tr>
              <td><label for="first-name">First name</label></td>
              <td><input id="first-name" type="text" name="first_name"></td>
            </tr>

            <tr>
              <td><label for="email-input">First name</label></td>
              <td><input id="email-input" type="email" name="email" placeholder="user@user.com"></td>
            </tr>

            <tr>
              <td><label for="pros">Pros</label></td>
              <td><input id="pros" name="pros" type="text" placeholder="Main cons"></td>
            </tr>

            <tr>
              <td><label for="cons">Cons</label></td>
              <td><input id="cons" type="text" name="cons" placeholder="Main cons"></td>
            </tr>

            <tr>
              <td><label for="overview">Overview</label></td>
              <td><textarea name="overview" id="overview" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
              <td><label for="rating">Rating</label></td>
              <td><input type="text" id="rating" name="number" value="5" pattern="^[0-9]+$"></td>
            </tr>

            <tr class="text-center">
              <td colspan="2">
                <label><input type="checkbox" name="sub_news">Subscribe me to the newsletters</label>
              </td>
            </tr>

            <tr class="text-center">
              <td colspan="2"><input type="submit" value="Send"></td>
            </tr>

          </tbody>
        </table>
      </fieldset>
    </form>
  </section>

  <section>
    <h2 class="text-center">Login</h2>
    <form action="#" method="GET" class="authorization-form">
      <fieldset>
        <legend>Authorization</legend>
        <table>
          <tbody>
            <tr>
              <td><label for="login">Login</label></td>
              <td><input id="login" type="email" required="required" placeholder="user@user.com"></td>
            </tr>

            <tr>
              <td><label for="password">Password</label></td>
              <td><input type="password" id="password" required="required" placeholder="password"></td>
            </tr>

            <tr>
              <td colspan="2" class="text-center"><button type="submit">Submit</button></td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </form>
  </section>

</body>

</html>
