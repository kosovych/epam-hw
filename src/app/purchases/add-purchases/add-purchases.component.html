<h2 class="mt-16 mb-32">
  Purchases
</h2>

<form class="form-inline w-100" (submit)="addToPurchases($event, ingredientInput)">
  <div class="form-group w-50">
    <input #ingredientInput type="text" class="form-control w-100" placeholder="Ingredient">
  </div>
  <button type="submit" class="btn btn-primary ml-8" (click)="addToPurchases($event, ingredientInput)">
    <fa name="shopping-cart"></fa>
    Add To Purchases
  </button>
</form>
