<h2 class="mt-16 mb-32">
  Purchases List
</h2>

<ul class="list-group" *ngIf="purchases.length else noPur">
  <app-purchases-item
    (onRmPurchase)='rmPurchase($event)'
    *ngFor="let purchase of purchases;"
    [purchase]="purchase">
  </app-purchases-item>
</ul>

<ng-template #noPur>
    <div class="alert alert-primary" role="alert">
        No purchases :(
    </div>
</ng-template>
