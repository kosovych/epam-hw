<h2 class="mt-16 mb-32">
  Purchases List
</h2>

<ul class="list-group" *ngIf="purchases.length > 0">
  <li class="list-group-item d-flex justify-content-between" *ngFor="let purchase of purchases">
    <span>{{ purchase }}</span>
    <button (click)="rmPurchase(purchase)">
      <fa name="times" style="color: red"></fa>
    </button>
  </li>
</ul>
