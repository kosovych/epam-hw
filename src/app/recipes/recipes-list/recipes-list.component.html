<ng-container *ngFor="let recipe of recipes">
    <app-recipes-preview
        boxShadow
        [shadowX]="1"
        [shadowY]="1"
        [shadowBlur]="3"
        [stretching]="3"
        [color]="'rgba(175,175,175,.5)'"
        (onRemoveRecipe)="removeRecipe($event)"
        class="card recipe justify-content-between"
        [recipe]="recipe"
    ></app-recipes-preview>
</ng-container>
