<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>

  <table class="ui-btns">

    <thead>
      <tr>
        <td colspan="2">Buttons</td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td><button class="ui-btn ui-btn--green">Button</button></td>
        <td><button class="ui-btn ui-btn--yellow">Button</button></td>
      </tr>

      <tr>
        <td><button class="ui-btn ui-btn--red">Button</button></td>
        <td><button class="ui-btn ui-btn--blue">Button</button></td>
      </tr>

      <tr>
        <td colspan="2"><button class="ui-btn ui-btn--grey">Button</button></td>
      </tr>

    </tbody>
  </table>


  <table class="ui-checkbox">
    <thead>
      <tr>
        <td colspan="5">Check Boxes</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="ui-checkbox">
            <input class="ui-checkbox__input" type="checkbox" name="ui-checkbox-green" id="ui-checkbox-green">
            <label for="ui-checkbox-green" class="ui-checkbox__label ui-checkbox__label--green"></label>
          </div>
        </td>
        <td>
          <div class="ui-checkbox">
            <input class="ui-checkbox__input" type="checkbox" name="ui-checkbox-yellow" id="ui-checkbox-yellow">
            <label for="ui-checkbox-yellow" class="ui-checkbox__label ui-checkbox__label--yellow"></label>
          </div>
        </td>
        <td>
          <div class="ui-checkbox">
            <input class="ui-checkbox__input" type="checkbox" name="ui-checkbox-red" id="ui-checkbox-red">
            <label for="ui-checkbox-red" class="ui-checkbox__label ui-checkbox__label--red"></label>
          </div>
        </td>
        <td>
          <div class="ui-checkbox">
            <input class="ui-checkbox__input" type="checkbox" name="ui-checkbox-blue" id="ui-checkbox-blue">
            <label for="ui-checkbox-blue" class="ui-checkbox__label ui-checkbox__label--blue"></label>
          </div>
        </td>
        <td>
          <div class="ui-checkbox">
            <input class="ui-checkbox__input" type="checkbox" name="ui-checkbox-grey" id="ui-checkbox-grey">
            <label for="ui-checkbox-grey" class="ui-checkbox__label ui-checkbox__label--grey"></label>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div class="ui-checkbox">
            <input class="ui-checkbox__input" type="checkbox" name="ui-checkbox-green" id="ui-checkbox-green-1" checked="checked"
              disabled="disabled">
            <label for="ui-checkbox-green-1" class="ui-checkbox__label ui-checkbox__label--green"></label>
          </div>
        </td>
        <td>
          <div class="ui-checkbox">
            <input class="ui-checkbox__input" type="checkbox" name="ui-checkbox-yellow" id="ui-checkbox-yellow-1"
              checked="checked" disabled="disabled">
            <label for="ui-checkbox-yellow-1" class="ui-checkbox__label ui-checkbox__label--yellow"></label>
          </div>
        </td>
        <td>
          <div class="ui-checkbox">
            <input class="ui-checkbox__input" type="checkbox" name="ui-checkbox-red" id="ui-checkbox-red-1" checked="checked"
              disabled="disabled">
            <label for="ui-checkbox-red-1" class="ui-checkbox__label ui-checkbox__label--red"></label>
          </div>
        </td>
        <td>
          <div class="ui-checkbox">
            <input class="ui-checkbox__input" type="checkbox" name="ui-checkbox-blue" id="ui-checkbox-blue-1" checked="checked"
              disabled="disabled">
            <label for="ui-checkbox-blue-1" class="ui-checkbox__label ui-checkbox__label--blue"></label>
          </div>
        </td>
        <td>
          <div class="ui-checkbox">
            <input class="ui-checkbox__input" type="checkbox" name="ui-checkbox-grey" id="ui-checkbox-grey-1" checked="checked"
              disabled="disabled">
            <label for="ui-checkbox-grey-1" class="ui-checkbox__label ui-checkbox__label--grey"></label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <table class="ui-paginations">
    <thead>
      <tr>
        <td>Paginations</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="paginations paginations--green">
            <button class="paginations__btn paginations__btn--arrow">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button class="paginations__btn active">1</button>
            <button class="paginations__btn">2</button>
            <button class="paginations__btn">3</button>
            <button class="paginations__btn">4</button>
            <button class="paginations__btn paginations__btn--arrow">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
      </tr>

      <tr>
        <td>
          <div class="paginations paginations--yellow">
            <button class="paginations__btn paginations__btn--arrow">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button class="paginations__btn active">1</button>
            <button class="paginations__btn">2</button>
            <button class="paginations__btn">3</button>
            <button class="paginations__btn">4</button>
            <button class="paginations__btn paginations__btn--arrow">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
      </tr>

      <tr>
        <td>
          <div class="paginations paginations--red">
            <button class="paginations__btn paginations__btn--arrow">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button class="paginations__btn active">1</button>
            <button class="paginations__btn">2</button>
            <button class="paginations__btn">3</button>
            <button class="paginations__btn">4</button>
            <button class="paginations__btn paginations__btn--arrow">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
      </tr>

      <tr>
        <td>
          <div class="paginations paginations--blue">
            <button class="paginations__btn paginations__btn--arrow">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button class="paginations__btn active">1</button>
            <button class="paginations__btn">2</button>
            <button class="paginations__btn">3</button>
            <button class="paginations__btn">4</button>
            <button class="paginations__btn paginations__btn--arrow">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
      </tr>

      <tr>
        <td>
          <div class="paginations paginations--grey">
            <button class="paginations__btn paginations__btn--arrow">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button class="paginations__btn active">1</button>
            <button class="paginations__btn">2</button>
            <button class="paginations__btn">3</button>
            <button class="paginations__btn">4</button>
            <button class="paginations__btn paginations__btn--arrow">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </td>
    </tbody>
  </table>

  <table class="ui-tabs">
    <thead>
      <tr>
        <td colspan="2">TABS</td>
      </tr>
    </thead>

    <tr>
      <td>
        <div class="tabs tabs--epmty tabs--green">
          <input class="tabs__input" id="tabs-1-1" type="radio" name="tabs-1" checked="checked">
          <label class="tabs__label" for="tabs-1-1">Cats</label>
          <input class="tabs__input" id="tabs-1-2" type="radio" name="tabs-1">
          <label class="tabs__label" for="tabs-1-2">Dogs</label>
          <input class="tabs__input" id="tabs-1-3" type="radio" name="tabs-1">
          <label class="tabs__label" for="tabs-1-3">Birds</label>
          <input class="tabs__input" id="tabs-1-4" type="radio" name="tabs-1">
          <label class="tabs__label" for="tabs-1-4">Reptiles</label>
        </div>
      </td>
    </tr>
    <tr>
      <td>
          <div class="tabs tabs--epmty tabs--red">
            <input class="tabs__input" id="tabs-2-1" type="radio" name="tabs-2" checked="checked">
            <label class="tabs__label" for="tabs-2-1">Cats</label>
            <input class="tabs__input" id="tabs-2-2" type="radio" name="tabs-2">
            <label class="tabs__label" for="tabs-2-2">Dogs</label>
            <input class="tabs__input" id="tabs-2-3" type="radio" name="tabs-2">
            <label class="tabs__label" for="tabs-2-3">Birds</label>
            <input class="tabs__input" id="tabs-2-4" type="radio" name="tabs-2">
            <label class="tabs__label" for="tabs-2-4">Reptiles</label>
          </div>
        </td>
    </tr>
    <tr>
        <td>
          <div class="tabs tabs--fill tabs--green">
            <input class="tabs__input" id="tabs-3-1" type="radio" name="tabs-3" checked="checked">
            <label class="tabs__label" for="tabs-3-1">Cats</label>
            <input class="tabs__input" id="tabs-3-2" type="radio" name="tabs-3">
            <label class="tabs__label" for="tabs-3-2">Dogs</label>
            <input class="tabs__input" id="tabs-3-3" type="radio" name="tabs-3">
            <label class="tabs__label" for="tabs-3-3">Birds</label>
            <input class="tabs__input" id="tabs-3-4" type="radio" name="tabs-3">
            <label class="tabs__label" for="tabs-3-4">Reptiles</label>
          </div>
        </td>
      </tr>
      <tr>
        <td>
            <div class="tabs tabs--fill tabs--red">
              <input class="tabs__input" id="tabs-4-1" type="radio" name="tabs-4" checked="checked">
              <label class="tabs__label" for="tabs-4-1">Cats</label>
              <input class="tabs__input" id="tabs-4-2" type="radio" name="tabs-4">
              <label class="tabs__label" for="tabs-4-2">Dogs</label>
              <input class="tabs__input" id="tabs-4-3" type="radio" name="tabs-4">
              <label class="tabs__label" for="tabs-4-3">Birds</label>
              <input class="tabs__input" id="tabs-4-4" type="radio" name="tabs-4">
              <label class="tabs__label" for="tabs-4-4">Reptiles</label>
            </div>
          </td>
      </tr>
  </table>

</body>

</html>
